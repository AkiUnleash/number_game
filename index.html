<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ゲーム</title>
    <link rel="stylesheet" href="dist/styles/styles.css" />
    <script type="module" src="dist/bundle.js"></script>
  </head>
  <body>

    <!-- TEMPLATE -->
    <!-- Start Screen -->
    <template id="start-button">
      <div class="titlescreen">
        <h1 class="titlescreen__title">ノートレゲーム</h1>
        <div class="titlescreen__message nes-container is-rounded">
          <p>表示された数字を３０秒間に、どれだけ多く押せるかをきそうゲームです。</p>
        </div>
        <div class="nes-field">
          <label for="name_field" class="titlescreen__namelabel">Your nicname</label>
          <input type="text" id="name_field" placeholder="ニックネーム" class="nes-input titlescreen__nameinput">
          <div class="titlescreen__start">
            <button id="start" class="nes-btn is-primary">START</button>
          </div>
        </div>
      </div> 
    </template>

    <!-- Standby Screen -->
    <template id="standby">
      <div class="counttostart">3</div>
    </template>

    <!-- GameScreen -->
    <template id="game-screen">
      <div>
        <div class="header">
          <div class="header__Name">Akio</div>
          <div class="header__point">000000</div>
        </div>
        <div id="timer-screen" class="timer-screen">
        </div>
        <div id="question_app" class="question">
        </div>
        <div id="oparation" class="oparation">
        </DIV>
      </div>
    </template>

    <template id="number-button">
      <button type="button" class="nes-btn oparation__button">0</button>
    </template>

    <template id="question">
      <div class="nes-container is-rounded question__item"> 1 </div>
    </template>

    <template id="timer">
      <div>30 sec</div>
    </template>

    <!-- Game Over Screen -->
    <template id="gameover">
      <div class="finish">
        <div> Your Points is </div>
        <span class="finish__point"> 3500 </span><span> pt </span>
      </div>
      <div class="finish__button"> <button class="nes-btn is-primary">RESTART</button> </div>
      <div class="finish__button"> <button class="nes-btn">TOP</button> </div>
    </template>
    <!-- TEMPLATE - end  -->

    <div class="container">
      <div id="app">
      </div>
    </div>
  </body>
</html>
